{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Budget</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>Trends</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="chart2">
            <svg style="height:500px;width:100%;"></svg>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Bucket</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for b in g.data['buckets'] %}
                <tr>
                    <td>{{ b.name }}</td>
                    <td><span id="valBox{{ b.name }}">{{ b.value }}</span>%</td>
                    <td><input class="budget-range" name="{{ b.name }}" value="{{ b.value }}" min="0" max="100" step="1" type="range"/></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="/add_bucket" class="btn btn-default">Add Bucket</a>
    </div>
</div>
{% endblock %}
